version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: deluge
      POSTGRES_PASSWORD: deluge_dev
      POSTGRES_DB: deluge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://deluge:deluge_dev@db:5432/deluge
      NEXTAUTH_SECRET: dev-secret-change-in-production
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - db

volumes:
  pgdata:
